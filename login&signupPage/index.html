<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="authContainer" class="auth-container">
        <div id="loginForm">
          <form class="auth-form" id="login-form">
            <h2 class="form-title">LOGIN</h2>
            <div class="form-group">
              <label for="login-username">Username</label>
              <input type="text" id="login-username" name="username" required />
              <div class="error-message hidden" id="login-username-error"></div>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                name="password"
                required
              />
              <div class="error-message hidden" id="login-password-error"></div>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="success-message hidden" id="login-success"></div>
            <div class="error-message hidden" id="login-error"></div>
            <div class="switch-form">
              Don't have an account?
              <a href="#" id="switch-to-signup">Sign Up</a>
            </div>
          </form>
        </div>

        <div id="signupForm" class="hidden">
          <form class="auth-form" id="signup-form">
            <h2 class="form-title">SIGN UP</h2>
            <div class="form-group">
              <label for="signup-username">Username</label>
              <input
                type="text"
                id="signup-username"
                name="username"
                required
              />
              <div
                class="error-message hidden"
                id="signup-username-error"
              ></div>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" required />
              <div class="error-message hidden" id="signup-email-error"></div>
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                name="password"
                required
              />
              <div
                class="error-message hidden"
                id="signup-password-error"
              ></div>
            </div>
            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input
                type="password"
                id="signup-confirm-password"
                name="confirm-password"
                required
              />
              <div
                class="error-message hidden"
                id="signup-confirm-password-error"
              ></div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="success-message hidden" id="signup-success"></div>
            <div class="error-message hidden" id="signup-error"></div>
            <div class="switch-form">
              Already have an account?
              <a href="#" id="switch-to-login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="crt-effect"></div>

    <script src="app.js"></script>
  </body>
</html>
